on: push
name: Deploy website on push
jobs:
    web-deploy:
        name: Deploy
        runs-on: ubuntu-latest
        steps:
        - name: Get latest code
          uses: actions/checkout@v3

        - name: Sync files
          uses: SamKirkland/FTP-Deploy-Action@v4.3.4
          with:
            server: ftp://alt0.nl
            username: ${{ secrets.ftp_username }}
            password: ${{ secrets.ftp_password }}